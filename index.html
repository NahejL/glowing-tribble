<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Tribble</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@900&display=swap" rel="stylesheet"> 
  <style>
    .button ~ .button {
      margin-left: 3rem;
    }
    @keyframes levitate {
      0% {
        top: 1rem;
        box-shadow: 0 0 black;
      }
      70% {
        top: 1rem;
        box-shadow: 0 0 black;  
      }
      100% {
        top: 0;
        box-shadow: 1rem 1rem gray;
        animation: none;
      }
    }
    .button>*:hover {
      top: .4rem; 
      box-shadow: .6rem .6rem #333;
      cursor: pointer;
    }
    @keyframes tickled {
      0%{
        top: 0;
        box-shadow: 1rem 1rem gray;
        animation: none;
        opacity: 1;
      }
      50%{
        top: -.5rem;
        box-shadow: 1rem 1rem #AAA;
        opacity: 1;
      }
      100%{
        top: 10rem;
        box-shadow: 0 0#FFF;
        opacity: 0;
      }
    }
    .button>*{
      font: 1rem 'Open Sans', sans-serif;
      color: black;
      line-height: 1;
      text-decoration: none;
      letter-spacing: 1px;

      display: inline-block;
      padding: 1rem 2rem;
      border: .1rem solid currentColor;
      border-radius: .2rem;

      position: relative;
      transition: all .3s ease-in;
      animation: 1s ease-in  none levitate;
        top: 0;
        box-shadow: 1rem 1rem gray;
        opacity: 1;
    }
  </style>
</head>
<body style="
width: 100%; height: 100%;
display: grid;
grid-template-columns: 100%;
grid-template-rows: 1fr 2fr;
place-items: center;">
  
  <h1 style="
  font: bold 4rem 'Roboto', sans-serif;
  letter-spacing: 1px;">A Game !</h1>

  <div style="white-space: none;">

    <label class="button" for="windows"><a href="https://github.com/NahejL/glowing-tribble/releases/latest">Windows</a></label>

    <label class="button" for="linux"><a href="https://github.com/NahejL/glowing-tribble/releases/latest">Linux</a></label>

    <label class="button" for="android"><a href="https://github.com/NahejL/glowing-tribble/releases/latest">Android</a></label>

  </div>


</body>
</html>
