name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      # everything here is just trying to fix build issues in vm
    - name: Apt Install
      run: |
        sudo apt-get install -y libasound2-dev libmysqlclient-dev postgresql-devel
      # sudo apt install gcc-multilib

    - run: git config --global init.defaultBranch master
    - uses: actions/checkout@v2
    - run: |
        mkdir target
        sudo chown -R $USER:$USER ./target
        cargo install diesel_cli --no-default-features --features postgres
    # end of trying to fix to vm

    - run: rustup default nightly
    - run: rustup set profile minimal
    - run: rustup target add x86_64-unknown-linux-gnu
    - run: rustup target add x86_64-pc-windows-msvc
    - run: rustup show
    
    - name: Build x86_64-unknown-linux-gnu
      run: cargo build --target=x86_64-unknown-linux-gnu --release
    - name: Build x86_64-pc-windows-msvc
      run: cargo build --target=x86_64-pc-windows-msvc --release

    - name: Cache Dependencies
      uses: actions/cache@v2
      with: 
        path: |
          ~/.cargo/registery
          ~/.cargo/git
          ./target/x86_64-unknown-linux-gnu
          ./target/x86_64-pc-windows-msvc
        key: ${{ runner.os }}-cargo-${{ hashFiles( '**/Cargo.lock' ) }}

    - name: Zip binaries with assets
      run: |
        zip -r x86_64-unknown-linux-gnu.zip ./target/x86_64-unknown-linux-gnu/release/glowing-tribble ./assets
        zip -r x86_64-pc-windows-msvc.zip   ./target/x86_64-pc-windows-msvc/release/glowing-tribble   ./assets

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}-${{ github.run_number }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Upload Release
      id: updload_release_x86_64-unknown-linux-gnu
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: x86_64-unknown-linux-gnu.zip
        asset_name: x86_64-unknown-linux-gnu.zip
        asset_content_type: application/zip

    - name: Upload Release
      id: updload_release_x86_64-pc-windows-msvc
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: x86_64-pc-windows-msvc.zip
        asset_name: x86_64-pc-windows-msvc.zip
        asset_content_type: application/zip

    - run: echo "${{ steps.updload_release_x86_64-unknown-linux-gnu.browser_download_url }} ${{ steps.updload_release_x86_64-pc-windows-msvc.browser_download_url }}" > ./page/releases.json

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: page
        CLEAN: true
